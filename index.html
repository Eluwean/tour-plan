<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="Project Web-Start-2021, initial-scale=1.0" />
		<title>Best tour plan-hotel booking</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600;700&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header-top">
					<a href="#" class="logo"><img src="img/horizontal-logotype.svg" alt="Logo:Best tour plan" class="logo-image" /></a>
					<form action="#" class="seach">
						<input type="text" class="seach__input" placeholder="Seach Location" />
						<button class="seach__button">
							<img src="img/seach-button.svg" alt="Icon:seach" />
						</button>
					</form>
					<div class="user">
						<a href="#" alt="avatar: Nathan" class="user">
							<img src="img/user-avatar.jpeg" alt="Avatar:Nathan" class="user__avatar" />
							<span class="user__name">Nathan</span>
						</a>
					</div>
					<!-- /.user -->
				</div>
				<!-- /.header-top -->
				<nav class="header-menu">
					<ul class="header-menu__list">
						<li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
						<li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
						<li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
						<li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
						<li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
						<li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
						<li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
					</ul>
				</nav>
				<!-- /.header-menu -->
			</div>
			<!-- /.container -->
		</header>
		<!-- /.header -->
	</body>
</html>
