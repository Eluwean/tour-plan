<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/swiper-bundle.min.css" />
		<meta name="viewport" content="Project Web-Start-2021, initial-scale=1.0" />
		<title>Best tour plan-hotel booking</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header class="navbar">
			<div class="container">
				<div class="navbar-top">
					<a href="#" class="logo"><img src="img/horizontal-logotype.svg" alt="Logo:Best tour plan" class="logo-image" /></a>
					<form action="#" class="seach navbar__seach">
						<input type="text" class="seach__input" placeholder="Seach Location" />
						<button class="seach__button">
							<img src="img/seach-button.svg" alt="Icon:seach" />
						</button>
					</form>
					<div class="user">
						<a href="#" alt="avatar: Nathan" class="user navbar__user">
							<img src="img/user-avatar.jpeg" alt="Avatar:Nathan" class="user__avatar" />
							<span class="user__name">Nathan</span>
						</a>
						<button class="menu-button navbar-top__menu-button">
							<span class="menu-button__line"></span>
							<span class="menu-button__line"></span>
							<span class="menu-button__line"></span>
						</button>
					</div>
					<!-- /.user -->
				</div>
				<!-- /.navbar-top -->
			</div>

			<div class="navbar-bottom">
				<div class="container">
					<ul class="navbar-menu">
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
						<li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
					</ul>
					<!-- /.navbar-menu -->
				</div>
				<!-- /.navbar-bottom -->
			</div>

			<!-- /.container -->
		</header>
		<!-- /.header -->
		<nav class="bread-crumb">
			<div class="container">
				<ol class="breadcrumb-list">
					<li class="breadcrumb-list__item"><a href="" class="breadcrumb-list__link">Home</a></li>
					<li class="breadcrumb-list__item"><a href="" class="breadcrumb-list__link">Flash Offers</a></li>
					<li class="breadcrumb-list__item">Grand Hilton Hotel</li>
				</ol>
			</div>
			<!-- /.container -->
		</nav>
		<!-- /.bread-crumb -->
		<section class="hotel">
			<div class="container">
				<div class="hotel-info">
					<div class="hotel-info__text">
						<div class="hotel-wrapper">
							<div class="stars">
								<img src="img/star.svg" alt="stars" class="stars__star" />
								<img src="img/star.svg" alt="stars" class="stars__star" />
								<img src="img/star.svg" alt="stars" class="stars__star" />
								<img src="img/star.svg" alt="stars" class="stars__star" />
								<img src="img/star.svg" alt="stars" class="stars__star" />
							</div>
							<h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
							<span class="flash-offer hotel-info__offer">Flash Offer</span>
						</div>
						<!-- /.hotel-wrapper -->
						<p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities&nbsp;+ Child Stays Free</p>
					</div>
					<!-- /.hotel-info__text -->
					<div class="rating hotel-info__rating">
						<span class="rating__text">User Rattings</span>
						<!-- /.rating -->
						<span class="rating__counter">4.5/5</span>
					</div>
					<!-- /.hotel-info__right -->
				</div>
				<!-- /.hotel-info -->
				<div class="hotel-grid">
					<div class="slider">
						<!-- Slider main container -->
						<div class="swiper-container">
							<!-- Additional required wrapper -->
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide"><img src="img/slide.jpg" alt="hotel-image" class="slider__image" /></div>
								<div class="swiper-slide"><img src="img/slide-1.jpg" alt="hotel-image" class="slider__image" /></div>
								<div class="swiper-slide"><img src="img/slide-2.jpg" alt="hotel-image" class="slider__image" /></div>
								<div class="swiper-slide"><img src="img/slide-3.jpg" alt="hotel-image" class="slider__image" /></div>
								<div class="swiper-slide"><img src="img/slide-4.jpg" alt="hotel-image" class="slider__image" /></div>
								...
							</div>

							<!-- If we need navigation buttons -->
							<button class="slider-button slider-button--prev"></button>
							<button class="slider-button slider-button--next"></button>
						</div>
						<!-- swiper-container -->
					</div>
					<!-- /.hotel-slider -->
				</div>
				<!-- /.hotel-grid -->
			</div>
			<!-- /.container -->
		</section>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
